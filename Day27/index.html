<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 27 - Notifications</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card-wrapper">
                <div class="card__media-wrapper">
                    <img src="./assets/computer.svg" alt="computer" class="card__media" width="100px">
                </div>
                <div class="card__content">
                    <p class="card__description">Enable desktop notifications for your email</p>
                    <div class="buttons-wrapper">
                        <button>Enable</button>
                        <button class="btn--secondary">Learn more</button>
                    </div>
                </div>
                <div class="close">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
            <div class="notif-wrapper">
                <div class="notif__media-wrapper">
                    <img src="./assets/bell.svg" alt="bell" class="notif__media" width="150px">
                </div>
                <p class="notif__description">Enable desktop notifications for your email</p>
                <div class="buttons-wrapper">
                    <button class="btn--notif">Enable</button>
                    <button class="btn--secondary">Learn more</button>
                </div>
                <div class="notif-close">
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
