<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 35 - Login dark theme</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="login-container">
                    <div class="login__header">
                        <p class="login__title">Log in to your account</p>
                        <a href="#" class="login__link">
                            <img src="./assets/google.webp" alt="google" width="40px">
                            <span class="login__text">Log In with Google</span>
                        </a>
                </div>
                    <p class="login__divider">OR</p>
                    <div class="login__email-container">
                        <label for="email">
                            <span>Email address</span>
                            <input type="email" name="email" id="email" placeholder="Enter your email address">
                        </label>
                        <button>Continue</button>
                    </div>
                    <p class="login__sign-up">Don't have an account? <a href="#">Sign up</a> </p>
                </div>
                <div class="info-container">
                    <h1 class="info__heading">Seamless data tiring with
                        Online Archive</h1>
                    <p class="info__description">Offload aged data from your cluster to a
                        lower-cost, queryable storage tier. Create
                        an Online Archive to start saving on
                        storage costs.</p>
                </div>
                <div class="overlay"></div>
            </div>
        </section>
    </main>
</body>
</html>
