<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 31 - App popup</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="app-container">
                <h1 class="app__title">Get the app</h1>
                <p class="app__description">Choose any of the following options to get the app for your device.</p>
                <div class="app-grid">
                    <div class="option">
                        <i class="fa-solid fa-mobile-screen"></i>
                        <p class="option__description">Phone</p>
                    </div>
                    <div class="option">
                        <i class="fa-solid fa-qrcode"></i>
                        <p class="option__description">QR Code</p>
                    </div>
                    <div class="option">
                        <i class="fa-solid fa-link"></i>
                        <p class="option__description">Link</p>
                    </div>
                </div>
                <i class="fa-solid fa-xmark app-close"></i>
            </div>
            <div class="deco">
                <div class="deco-circle deco1"></div>
                <div class="deco-circle deco2"></div>
                <div class="deco-circle deco3"></div>
                <div class="deco-circle deco4"></div>
                <div class="deco-circle deco5"></div>
                <div class="deco-circle deco6"></div>
            </div>
        </section>
    </main>
</body>
</html>
