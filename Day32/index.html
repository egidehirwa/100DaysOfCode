<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 32 - Give feedback</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="feedback-container">
                <h1>Give feedback</h1>
                <p class="feedback__description">Your thoughts are valuable in helping improve our products.</p>
                <input type="text" name="feedback" id="feedback" placeholder="Let us know what's on your mind">
                <div class="legal">
                    <label for="privacy">
                        <input type="checkbox" name="privacy" id="privacy">
                        <span class="privacy__text">I may be contacted about this feedback. See
                            our <span class="link">privacy policy</span>.</span>
                    </label>
                    <label for="improve">
                        <input type="checkbox" name="improve" id="improve">
                        <span class="improve__text">I'd like to help improve the products by joining
                            the <span class="link">Research Group</span>.</span>
                    </label>
                </div>
                <button>Send feedback</button>
            </div>
        </section>
    </main>
</body>
</html>
