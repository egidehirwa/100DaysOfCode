<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 40 - Mobile blogging</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="blog-container">
                <div class="blog__header">
                    <h1>Choose your interests</h1>
                    <p class="blog__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                </div>
                <div class="grid-container">
                    <div class="grid-item">
                        <i class="fa-brands fa-react"></i>
                        <p class="grid__description">Science</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-people-group"></i>
                        <p class="grid__description">Culture</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-lightbulb"></i>
                        <p class="grid__description">Creativity</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-landmark"></i>
                        <p class="grid__description">Politics</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-book-open"></i>
                        <p class="grid__description">Self</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-clapperboard"></i>
                        <p class="grid__description">Media</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-clipboard-list"></i>
                        <p class="grid__description">Productivity</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-swatchbook"></i>
                        <p class="grid__description">Design</p>
                    </div>
                    <div class="grid-item">
                        <i class="fa-solid fa-screwdriver-wrench"></i>
                        <p class="grid__description">More</p>
                    </div>
                </div>
                <button>Continue</button>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
