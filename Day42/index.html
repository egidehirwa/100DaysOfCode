<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 42 - Navigation kit</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="nav-container">
                <ul class="nav-menu">
                    <li class="nav-item">Home</li>
                    <li class="nav-item active">Latest</li>
                    <li class="nav-item">Reviews</li>
                    <li class="nav-item">Tech</li>
                    <li class="nav-item">Science</li>
                </ul>
            </div>
            <div class="tag-container">
                <h1 class="tag-title">Popular searches</h1>
                <div class="tag-wrapper">
                    <p class="tag">Tesla</p>
                    <p class="tag">rick and morty</p>
                    <p class="tag">black widow</p>
                    <p class="tag">olympics</p>
                    <p class="tag">masters of the universe</p>
                </div>
            </div>
            <div class="shop-container">
                <ul class="shop-nav">
                    <li class="shop-nav__item">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="shop-nav__title">Shop</span>
                    </li>
                    <li class="shop-nav__item">
                        <i class="fa-solid fa-envelope"></i>
                        <span class="shop-nav__title">Subscribe</span>
                    </li>
                </ul>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="cat-container">
                <div class="cat__item">
                    <i class="fa-solid fa-laptop"></i>
                    <span class="cat__title">Laptops</span>
                </div>
                <div class="cat__item">
                    <i class="fa-solid fa-gamepad"></i>
                    <span class="cat__title">Gaming</span>
                </div>
                <div class="cat__item">
                    <i class="fa-solid fa-camera"></i>
                    <span class="cat__title">Cameras</span>
                </div>
                <div class="cat__item active">
                    <i class="fa-solid fa-clock"></i>
                    <span class="cat__title">Wearables</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
