<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="card-link">
                    <div class="heading-wrapper">
                        <p class="link__title">Create a Link</p>
                        <p class="link__description">
                            Promote any brand with a simple link
                        </p>
                    </div>
                    <div class="inputs-wrapper">
                        <select name="select-link" id="select-link">
                            <option value="premium-themes">Premium Themes</option>
                            <option value="Wordpress">Wordpress</option>
                            <option value="Portfolio">Portfolio</option>
                        </select>
                        <input type="url" name="link-url" id="link-url" placeholder="Enter a website URL">
                    </div>
                    <div class="buttons-wrapper">
                        <button class="btn-main">Create</button>
                        <button class="btn-outline">Advanced</button>
                    </div>
                </div>
                <div class="card-promote">
                    <p class="promote__title">Promote</p>
                    <p class="promote__description">
                        Use this link to promote. <br>
                        Link updates may take up to 5 minutes to propagate.
                    </p>
                    <div class="promote-link-wrapper">
                        <select name="promote-select" id="promote-select">
                            <option value="https">https://</option>
                            <option value="http">http://</option>
                            <option value="www">www.</option>
                        </select>
                        <input type="url" name="promote-url" id="promote-url" placeholder="Premium Themes">
                    </div>
                    <div class="share-wrapper">
                        <p class="share-text">Share</p>
                        <div class="icons-wrapper">
                            <div class="icon icon-fb">
                                <img src="./assets/facebook-f.svg" alt="facebook icon" class="facebook">
                            </div>
                            <div class="icon icon-tw">
                                <img src="./assets/twitter.svg" alt="twitter icon" class="twitter">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="round-deco"></div>
            <div class="round-deco2"></div>
            <div class="round-deco3"></div>
        </section>
    </main>
    
</body>
</html>
