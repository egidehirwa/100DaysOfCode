<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 45 - Plant care app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-bars"></i>
            <h1>Your plants</h1>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <div class="img-wrapper">
                    <img src="https://images.pexels.com/photos/1048035/pexels-photo-1048035.jpeg" width="200px" alt="plant">
                </div>
                <span class="gallery-item__header">Jade</span>
            </div>
            <div class="gallery-item">
                <div class="img-wrapper">
                    <img src="https://images.pexels.com/photos/1445417/pexels-photo-1445417.jpeg" width="200px" alt="plant">
                </div>
                <span class="gallery-item__header">Cactus</span>
            </div>
            <div class="gallery-item">
                <div class="img-wrapper">
                    <img src="https://images.pexels.com/photos/1048035/pexels-photo-1048035.jpeg" width="200px" alt="plant">
                </div>
                <span class="gallery-item__header">Jade</span>
            </div>
        </div>
        <div class="meta">
            <div class="meta__item">
                <i class="fa-solid fa-clock"></i>
                <div class="meta__water-info">
                    <p class="meta__water-title">Last watered</p>
                    <p class="meta__water-day">Yesterday</p>
                </div>
            </div>
            <div class="meta__item">
                <i class="fa-solid fa-circle-arrow-right"></i>
                <div class="meta__water-info">
                    <p class="meta__water-title">Next watering</p>
                    <p class="meta__water-day">10 days</p>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="footer-item">
                <span class="footer-item-text">Activity</span>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
