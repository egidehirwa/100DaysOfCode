<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 34 - Job Post</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <div class="job-container">
            <div class="job__header">
                <div class="job__media-wrapper">
                    <i class="fa-solid fa-dove"></i>
                </div>
                <div class="job__head-wrapper">
                    <div class="job__title-wrapper">
                        <h1 class="job__title">Product designer at wisely</h1>
                        <div class="job__location-wrapper">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="job__location">Austin, TX or Remote</p>
                        </div>
                </div>
                    <div class="buttons-wrapper">
                        <button class="btn--outline">Save</button>
                        <button class="btn">Apply</button>
                    </div>
                </div>
            </div>
            <div class="job__body-wrapper">
                <div class="job__info">
                    <p class="job__info-title">Job</p>
                    <ul>
                        <li>7/9 skill match</li>
                        <li>32 applicants</li>
                    </ul>
                </div>
                <div class="job__info">
                    <p class="job__info-title">Company</p>
                    <ul>
                        <li>51 - 200 employees</li>
                        <li>Computer software</li>
                    </ul>
                </div>
                <div class="job__info">
                    <p class="job__info-title">Connections</p>
                    <p>You don't have connexions working at Wisely</p>
                </div>
            </div>
            <a href="#">View job post</a>
        </div>
    </section>
</body>
</html>
