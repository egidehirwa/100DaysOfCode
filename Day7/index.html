<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style.css">

<body>
    <main>
        <section>
            <div class="container">
                <div class="widget-card">
                    <p class="widget__title">
                        Customize your widget
                    </p>
                    <div class="widget__radios">
                        <div class="radio">
                            <input type="radio" name="radio" id="radio1" value="Display correct button">
                            <label for="radio1">Display correct button</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="radio" id="radio2" value="Hide email adress">
                        <label for="radio2">Hide email adress</label>
                        </div>
                        <div class="radio">
                            <input type="radio" name="radio" id="radio3" value="Display publish button">
                        <label for="radio3">Display publish button</label>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button class="btn-primary">
                            Cancel
                        </button>
                        <button class="btn-action">Save</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
