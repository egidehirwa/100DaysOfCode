<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 44 - Photos Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="content">
                    <h1>Recently uploaded photos</h1>
                    <p class="all">View all</p>
                </div>
                <div class="slider-wrap">
                    <i class="fa-solid fa-circle-arrow-left" id="backBtn"></i>
                    <div class="slider">
                        <div>
                            <span><img src="./images/image-1.png"></span>
                            <span><img src="./images/image-2.png"></span>
                            <span><img src="./images/image-3.png"></span>
                        </div>
                        <div>
                            <span><img src="./images/image-4.png"></span>
                            <span><img src="./images/image-5.png"></span>
                            <span><img src="./images/image-6.png"></span>
                        </div>
                    </div>
                    <i class="fa-solid fa-circle-arrow-right" id="nextBtn"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
