<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 33 - Hiring profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="profile-container">
                <div class="profile__header">
                    <div class="profile__head">
                        <div class="profile__nav">
                            <i class="fa-solid fa-arrow-left"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <h1 class="profile__name">Jon B. Elliot</h1>
                        <div class="profile__media-wrapper">
                            <img src="https://images.pexels.com/photos/108148/pexels-photo-108148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Photographer" class="profile__media" width="100px">
                        </div>
                        <p class="profile__description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nam vel voluptatem temporibus blanditiis voluptate minus ipsam enim nesciunt asperiores error?</p>
                    </div>
                </div>
                <div class="profile__body">
                    <h2 class="profile__info">Skills</h2>
                    <div class="progress-bar">
                    <label>
                        <span class="bar__title">Advertising</span>
                        <progress max="100%" value="60%"></progress>
                    </label>
                    <label>
                        <span class="bar__title">Wedding</span>
                        <progress max="100%" value="80%"></progress>
                    </label>
                    <label>
                        <span class="bar__title">Fashion</span>
                        <progress max="100%" value="40%"></progress>
                    </label>
                </div>
                </div>
                <footer>
                    <a href="#">Hire me</a>
                </footer>
            </div>
        </section>
    </main>
</body>
</html>
