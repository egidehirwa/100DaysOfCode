<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 57 - App cards</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <h1>Apps</h1>
                <hr class="line">
                <div class="grid-wrapper">
                    <div class="grid-item">
                        <div class="grid-item__media-wrapper">
                            <img src="./images/app-store.png" alt="app logo" class="grid-item__media">
                        </div>
                        <p class="grid-item__title">Store</p>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__media-wrapper">
                            <img src="./images/app.png" alt="app logo" class="grid-item__media">
                        </div>
                        <p class="grid-item__title">App</p>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__media-wrapper">
                            <img src="./images/meetme.png" alt="app logo" class="grid-item__media">
                        </div>
                        <p class="grid-item__title">Meetme</p>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__media-wrapper">
                            <img src="./images/photos.png" alt="app logo" class="grid-item__media">
                        </div>
                        <p class="grid-item__title">Photos</p>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__media-wrapper">
                            <img src="./images/weather-app.png" alt="app logo" class="grid-item__media">
                        </div>
                        <p class="grid-item__title">Weather</p>
                    </div>
                    <div class="grid-item">
                        <div class="grid-item__media-wrapper">
                            <img src="./images/youtube.png" alt="app logo" class="grid-item__media">
                        </div>
                        <p class="grid-item__title">YouTube</p>
                    </div>
                </div>
                <hr>
                <button>Add more apps</button>
            </div>
        </section>
    </main>
</body>
</html>
