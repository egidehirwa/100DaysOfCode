<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 48 - Pricing plans</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="plans">
                    <label for="plan">
                        <input type="radio" name="plan" id="yearly">
                        <span>Billed yearly</span>
                    </label>
                    <label for="plan">
                        <input type="radio" name="plan" id="anually">
                        <span>Billed anually</span>
                    </label>
                </div>
                <div class="plan-item">
                    <p class="plan__title">For individuals</p>
                    <p class="plan__price">$9.99 / month</p>
                    <button>Buy now</button>
                </div>
                <div class="plan-item">
                    <p class="plan__title">For families</p>
                    <p class="plan__price">$16.99 / month</p>
                    <button>Buy now</button>
                </div>
                <div class="plan-item">
                    <p class="plan__title">For teams</p>
                    <p class="plan__price">$16.58 / month</p>
                    <button>Try for free</button>
                    <p class="plan__price-extra">or <a href="">purchase now</a> </p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
