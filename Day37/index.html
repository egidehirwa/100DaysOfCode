<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 37 - Meeting end screen</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="meeting-container">
                <h1>You left the meeting</h1>
                <div class="buttons-wrapper">
                    <button class="btn--outline">Rejoin</button>
                    <button class="btn--primary">Return to home page</button>
                </div>
                <div class="meeting__feedback">
                    <p class="meeting__description">How was the audio and video?</p>
                    <div class="emoji-container">
                        <div class="emoji-wrapper">
                            <i class="fa-solid fa-face-sad-cry"></i>
                            <p class="emoji__description1">Very bad</p>
                        </div>
                        <i class="fa-solid fa-face-frown"></i>
                        <i class="fa-solid fa-face-rolling-eyes"></i>
                        <i class="fa-solid fa-face-smile"></i>
                        <div class="emoji-wrapper">
                            <i class="fa-solid fa-face-grin-wide"></i>
                            <p class="emoji__description2">Very good</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
