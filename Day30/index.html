<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 30 - Form dark theme</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="form-wrapper">
                <p class="form__intro">Hi!</p>
                <p class="form__description">One of our consultants will assist you as soon as they can!</p>
                <div class="form-container">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" name="" id="name">
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="" id="email">
                    </label>
                    <label for="phone">
                        <span>Phone Number (optional)</span>
                        <input type="number" name="" id="phone">
                    </label>
                    <label for="message">
                        <span>Message</span>
                        <input type="text" name="" id="message">
                    </label>
                </div>
                <button>Start chat</button>
                <div class="close">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
            <div class="notif-wrapper">
                <div class="media-wrapper">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <div class="notif-content">
                    <p class="notif__title">Show others that you are safe</p>
                    <p class="notif__description">If you approve your profile with BankID, you are
                        perceived as a safer person to trade with.</p>
                    <button class="btn--light">Get started</button>
                </div>
            </div>
            <div class="sub-wrapper">
                <i class="fa-regular fa-envelope-open"></i>
                <p class="sub__title">Subscribe to the newsletter</p>
                <div class="sub-form">
                    <input type="email" name="email" id="email" placeholder="Enter email address">
                    <button class="btn--form">OK</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
