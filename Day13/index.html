<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="app-card-wrapper">
                    <div class="notif">
                        <div class="running-app__media-wrapper icon-wrapper">
                            <img class="icon" src="./assets/square-plus-solid.svg" alt="" class="running-app_media">
                        </div>
                        <div class="running-app__content-wrapper">
                            <p class="running-app__text">App running · last 7 days</p>
                            <p class="running-app__numbers">78</p>
                        </div>
                    </div>
                    <div class="notif">
                        <div class="errors__media-wrapper icon-wrapper">
                            <img class="icon" src="./assets/circle-exclamation-solid.svg" alt="" class="errors__media">
                        </div>
                        <div class="errors__content-wrapper">
                            <p class="errors__text">Errors · past 24 hours</p>
                            <p class="errors__numbers">32</p>
                        </div>
                    </div>
                    <button>Customize</button>
                </div>
            </div>
            <div class="bg-deco"></div>
        </section>
    </main>
</body>
</html>
