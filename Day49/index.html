<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 49 - Profile card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="card__head">
                    <div class="media-wrapper">
                        <img src="https://i.pravatar.cc/200" alt="" class="media">
                    </div>
                    <h1 class="card__name">ILdiko Gaspar</h1>
                    <p class="card__position">UX Designer</p>
                </div>
                <div class="card__options-wrapper">
                    <div class="card__option">
                        <i class="fa-regular fa-face-smile"></i>
                        <p class="card__option-description">Set a status</p>
                    </div>
                    <div class="card__option">
                        <i class="fa-solid fa-pencil"></i>
                        <p class="card__option-description">Edit profile</p>
                    </div>
                    <div class="card__option">
                        <i class="fa-solid fa-ellipsis"></i>
                        <p class="card__option-description">More</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
