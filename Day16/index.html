<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16 - Account dropdown</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="container">
                <div class="account-header">
                    <i class="fa-regular fa-envelope"></i>
                    <i class="fa-regular fa-bell"></i>
                    <div class="account__user-wrapper">
                        <p class="account__user">John</p>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
                <div class="account-card">
                    <div class="account-card__header-wrapper">
                        <div class="account-card__media-wrapper">
                            <img class="account-card__media" src="./assets/guy3.jpg" alt="account user named John" width="110px">
                        </div>
                        <div class="account-card__user-info">
                            <div class="account-card__user-wrapper">
                                <p class="account-card__username">John Smith</p>
                                <p class="account-card__user-position">Manager</p>
                            </div>
                            <div class="account-user__button-wrapper">
                                <button class="btn--main">View Profile</button>
                                <button class="btn--secondary">Add Account</button>
                            </div>
                        </div>
                    </div>
                    <div class="account-card__content-wrapper">
                        <a href="#" class="account-card__link">Uagrade to <span>PRO</span></a>
                        <a href="#" class="account-card__link">Invite team members</a>
                        <a href="#" class="account-card__link">Feedback</a>
                        <a href="#" class="account-card__link">Help</a>
                        <a href="#" class="account-card__link">Sign Out</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
