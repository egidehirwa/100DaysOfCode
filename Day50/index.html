<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 50 - Profile cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="v-card-container">
                <div class="v-card__media-wrapper">
                    <img src="https://i.pravatar.cc/100" alt="" class="v-card__media">
                </div>
                <h2 class="v-card__heading">Hulda Terry</h2>
                <p class="v-card__description">A well renowned Mobile Application
                    Development Company in Europe</p>
                <button class="btn-primary">Follow</button>
            </div>
            <div class="h-card-container">
                <div class="card__media-wrapper">
                    <img src="https://i.pravatar.cc/100" alt="" class="card__media">
                </div>
                <div class="h-card__content">
                    <h2 class="h-card__heading">Hulda Terry</h2>
                    <p class="h-card__description">University of Nevada â€¢ PhD of
                        Information Systems</p>
                    <button class="btn--outline">Contact</button>
                </div>
            </div>
            <div class="p-card-container">
                <div class="card__media-wrapper">
                    <img src="https://i.pravatar.cc/100" alt="" class="card__media">
                </div>
                <div class="p-card__content">
                    <h2 class="p-card__title">Amanda Graham</h2>
                    <div class="p-card__extras">
                        <div class="p-card__extra-wrapper">
                            <i class="fa-solid fa-location-dot"></i>
                            <p class="p-card__location">Bergen</p>
                        </div>
                        <div class="p-card__extra-wrapper">
                            <i class="fa-solid fa-link"></i>
                            <p class="p-card__website">website.com</p>
                        </div>
                    </div>
                </div>
                <div class="button-wrapper">
                    <button>View profile</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
