<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 39 - Missed call card</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <section>
            <div class="card-container">
                <div class="call__header">
                    <div class="missed-call">
                        <i class="fa-solid fa-phone-slash"></i>
                        <p class="missed-call__text">Missed call</p>
                    </div>
                    <div class="close-container">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="call__body">
                    <div class="call__content">
                        <div class="call__media-wrapper">
                            <img src="https://images.pexels.com/photos/2379005/pexels-photo-2379005.jpeg?auto=compress&cs=tinysrgb" alt="Frederick Floyd" class="call__media" width="100px">
                        </div>
                        <div class="call__content-wrapper">
                            <p class="call__description">
                                You missed a call from <br> <span>Frederick Floyd</span>
                            </p>
                            <p class="call__hours">22 hours ago</p>
                        </div>
                    </div>
                    <div class="buttons-wrapper">
                        <a href="#" class="btn btn--outline">
                            <i class="fa-regular fa-comment"></i>
                            <span>Send message</span>
                        </a>
                        <a href="#" class="btn btn--primary">
                            <i class="fa-solid fa-phone"></i>
                            <span>Call back</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
